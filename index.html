<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SQL Dashboard</h1>
        </header>
        <section class="query-section">
            <textarea id="sql-query" placeholder="Write your SQL query here..."></textarea>
            <button id="execute-btn">Execute Query</button>
        </section>
        <section class="output-section">
            <h2>Results</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Order Count</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
